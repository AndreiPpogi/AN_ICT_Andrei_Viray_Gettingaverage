<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of Five Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        .box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Get the Average</h2>

        <input type="number" id="num1" placeholder="Enter Number 1"><br>
        <input type="number" id="num2" placeholder="Enter Number 2"><br>
        <input type="number" id="num3" placeholder="Enter Number 3"><br>
        <input type="number" id="num4" placeholder="Enter Number 4"><br>
        <input type="number" id="num5" placeholder="Enter Number 5"><br>

        <button onclick="AddSum()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function AddSum(){
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num3").value);
            let n4 = Number(document.getElementById("num4").value);
            let n5 = Number(document.getElementById("num5").value);

            let sum = n1 + n2 + n3 + n4 + n5;
            let average = sum / 5;

            document.getElementById("result").innerHTML = "Average: " + average;
        }
    </script>
    
</body>
</html>
